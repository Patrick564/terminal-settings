font:
  normal:
    family: 'JetBrains Mono'
    style: 'Medium'
  bold:
    family: 'JetBrains Mono'
    style: 'Bold'
  italic:
    family: 'JetBrains Mono'
    style: 'MediumItalic'
  bold_italic:
    family: 'JetBrains Mono'
    style: 'BoldItalic'
  size: 12
draw_bold_text_with_bright_colors: true

window:
  startup_mode: 'Maximized'

cursor:
  style:
    shape: 'Block'
    blinking: 'On'

selection:
  save_to_clipboard: true


key_bindings:
  - { key: 'B', mods: 'Control', action: 'SpawnNewInstance' }
  - { key: 'N', mods: 'Control', action: 'CreateNewWindow' }
  - { key: 'W', mods: 'Control', action: 'Quit' }

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#263238'
    foreground: '#eeffff'

  # Normal colors
  normal:
    black:   '#000000'  # Arbitrary
    red:     '#e53935'
    green:   '#91b859'
    yellow:  '#ffb62c'
    blue:    '#6182b8'
    magenta: '#ff5370'  # Dark pink of the original material theme
    cyan:    '#39adb5'
    white:   '#a0a0a0'  # Arbitrary

  # Bright colors
  bright:
    black:   '#4e4e4e'  # Arbitrary
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#f07178'  # Pink of the original material theme
    cyan:    '#89ddff'
    white:   '#ffffff'  # Arbitrary
